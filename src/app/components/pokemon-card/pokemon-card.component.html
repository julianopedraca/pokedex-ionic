  <ion-card
    *ngIf="pokemon"
    class="pokemon-card {{ pokemon.types[0].type.name }}-type"
  >
  <span class="id">#{{ pokemon.id }}</span>
  
    <ion-card-content>
      <img
      class="pokemon-image"
      alt="{{ pokemon.name }}-image"
      src="{{ pokemon.sprites }}"
    />
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      <ion-card-subtitle
        >type: {{ pokemon.types[0].type.name }}</ion-card-subtitle
      >
    </ion-card-content>
  </ion-card>
