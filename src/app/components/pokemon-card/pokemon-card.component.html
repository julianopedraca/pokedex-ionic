  <ion-card
    *ngIf="pokemon"
    class="pokemon-card {{ pokemon.types[0].type.name }}-type"
  >
    <img
      class="pokemon-image"
      alt="{{ pokemon.name }}-image"
      src="{{ pokemon.sprites }}"
    />
    <ion-card-header>
      <ion-card-title>{{ pokemon.name }}</ion-card-title>
      <ion-card-subtitle
        >type: {{ pokemon.types[0].type.name }}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <p><strong>Height:</strong> {{ pokemon.height }}cm</p>
      <p><strong>Weight:</strong> {{ pokemon.weight }}kg</p>
    </ion-card-content>
  </ion-card>
