<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!loading">
    <swiper-container
    [pagination]="true"
    [pagination-dynamic-bullets]="true"
    >
      <swiper-slide>
        <ion-grid>
          <ion-row >
            <ion-col *ngFor="let pokemon of pokemonsShow">
              <pokemon-card [pokemon]="pokemon"></pokemon-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </swiper-slide>
      <swiper-slide></swiper-slide>
      <swiper-slide></swiper-slide>
      <swiper-slide></swiper-slide>
      <swiper-slide></swiper-slide>
    </swiper-container>
    <paginator
      [currentPage]="currentPage"
      [limit]="6"
      [total]="151"
      (changePage)="changePage($event)"
    ></paginator>
  </div>
</ion-content>
